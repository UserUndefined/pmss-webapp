<section>
    <div class="container">
        <div class="row">
            <div class="dashboard">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="test@test.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="dashboard">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="email" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Enter username" value="">
            <small id="emailHelp" class="form-text text-muted">Username provided to you by your administrator.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="password">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember Me
            </label>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="vm.login()">Log In</button>
        </form>
      </div>
    </div>
  </div>
</section>
